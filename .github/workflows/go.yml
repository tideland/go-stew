# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  MODULES: actor asserts capture dynaj environments generators jwt matcher monitor slices uuid wait

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: |
        for MODULE in ${{ env.MODULES }};
        do
          cd "${MODULE}"
          go build -v .
          cd ..
        done

    - name: Test
      run: |
        for MODULE in ${{ env.MODULES }};
        do
          cd "${MODULE}"
          go test -v .
          cd ..
        done
